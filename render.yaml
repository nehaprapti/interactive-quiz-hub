services:
  # Full Stack Application (Backend + Frontend)
  - type: web
    name: interactive-quiz-hub
    runtime: node
    buildCommand: npm install && npm run build:frontend && cd backend && npm install
    startCommand: NODE_ENV=production node backend/src/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URL
        sync: false  # Set in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set in Render dashboard
      - key: FRONTEND_URL
        value: https://interactive-quiz-hub.onrender.com
    healthCheckPath: /api/health
