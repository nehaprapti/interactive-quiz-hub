services:
  # Backend API Service
  - type: web
    name: quiz-hub-backend
    runtime: node
    buildCommand: cd server && npm install
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URL
        sync: false  # Set in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set in Render dashboard
      - key: FRONTEND_URL
        sync: false  # Set in Render dashboard (e.g., https://quiz-hub.onrender.com)
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: web
    name: quiz-hub-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        sync: false  # Set in Render dashboard (e.g., https://quiz-hub-backend.onrender.com)
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
